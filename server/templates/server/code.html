{% extends 'server/base.html' %}

{% block title %}Server{% endblock title %}


{% block content %}

<section id="server-code">
    <div class="code-container">
        <div class="header">
            <h1> {{codes.title}} </h1>
            <button class="modal-btn" onclick="copyCode()" >Copy</button>
        </div>
        <pre><div class="modal-body" >{{codes.code}}</div></pre>
    </div>
</section>

{% endblock content %}
